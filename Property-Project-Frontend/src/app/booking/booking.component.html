<!-- Makeshift form body -->
<form id="booking">
    <!-- header of the page -->
    <h3 class="pageHeader">Book Now!</h3>

    <!-- Date picker -->
    <input type="date" id="Test_DatetimeLocal">

    <!-- Div containing the number selector for people and the textbox for occasion -->
    <div class="peopleAndOccasion">
        <!-- Number of people staying input -->
        <div class="input-group mb-3 numberPeople">
            <div class="input-group-prepend">
                <span class="input-group-text">Number of people staying:</span>
            </div>
            <input type="number" min="1" value="1" max="10" class="form-control" name="numPeople" aria-label="number of people">
        </div>
        <!-- Occasion text input box -->
        <div class="input-group mb-3 occasion">
            <div class="input-group-prepend">
                <span class="input-group-text">Occasion:</span>
            </div>
            <input type="text" class="form-control" name="occasion" aria-label="reason for renting">
        </div>
    </div>
</form>
